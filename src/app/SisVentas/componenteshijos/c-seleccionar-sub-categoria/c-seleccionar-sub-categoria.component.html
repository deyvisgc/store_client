<div class="popover-data" *ngIf="isActiveSubCategoria">
  <div class="contenedor-interno">
      <div class="title"><span>Seleccionar Sub Categoria</span>
        <!-- <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
          <span style="font-size: 20px;margin-right: inherit !important;" aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="search right-inner-addon input-container">
          <!-- <span><i class="fas fa-search"></i></span> -->
          <div class="control has-icons-left">
            <input (keyup)="searchCategoria($event)" class="input is-rounded text-uppercase" maxlength="25" type="text" placeholder="Buscar codigo y nombre ......" />
          </div>
      </div>
      <div class="data">
        <div class="search-results" infinite-scroll
        [infiniteScrollDistance]="modalScrollDistance"
        [infiniteScrollThrottle]="modalScrollThrottle"
        [infiniteScrollDisabled]="infiniteScrollStatus"
        [scrollWindow]="false"
        (scrolled)="onScrollDown()">
        <div class="lista animated fadeInUp" *ngFor="let i of list;let i = index;" (click)='seleccionarClick(i)'>
              <div class="flex-1"><span style="text-transform: uppercase;">{{i.clasehijo}} - {{i.class_code}}</span></div>
          </div>
          <app-reload *ngIf="isloadinglista" [isloading]="isloadinglista"  message="Cargando"></app-reload>
          <div class="info-message" *ngIf="list.length === 0 && !isloadinglista"><span>No se encontraron coincidencias</span></div>
        </div>
          <!-- <div class="info-message" v-if="!isLoading &amp; filtro !== ''"><span>No se encontraron mas coincidencias para <strong class="tag is-dark">{{filtro}}</strong></span></div> -->
      </div>
  </div>
</div>
