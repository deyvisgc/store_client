<div class="login" style="margin-top: 150px;">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Login</h2>

  <div class="login-container">
    <div class="left-inner-addon input-container">
      <i _ngcontent-gnu-c5="" style="margin-left: 5px;" class="fas fa-user"></i>
      <input type="text" [(ngModel)]="usuario" placeholder="usuario">
    </div>
    <div class="right-inner-addon input-container">
     <span  (click)="ShowPassword($event)">
       <i style="cursor: pointer;" *ngIf="!ShowPasswordIcon" _ngcontent-gnu-c5="" class="fas fa-eye"></i>
       <i style="cursor: pointer;" *ngIf="ShowPasswordIcon" _ngcontent-gnu-c5="" class="fas fa-eye-slash"></i>
      </span>
      <input  type="password" id="password" [(ngModel)]="password" placeholder="contraseÃ±a" />
    </div>
    <p><button (click)="Login()" [disabled]="btnisLoading" class="btn-lg btn-block"><span *ngIf="!btnisLoading"> INGRESAR</span><div *ngIf="btnisLoading" _ngcontent-yja-c6="" class="preloader pl-size-xs"><div _ngcontent-yja-c6="" class="spinner-layer pl-red-grey"><div _ngcontent-yja-c6="" class="circle-clipper left"><div _ngcontent-yja-c6="" class="circle"></div></div><div _ngcontent-yja-c6="" class="circle-clipper right"><div _ngcontent-yja-c6="" class="circle"></div></div></div></div></button>
  </div>
</div>
