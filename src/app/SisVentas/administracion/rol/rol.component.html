<button [disabled]="isloadingLista" class="btn btn-success waves-effect" data-toggle="modal" data-target="#RolModal" type="button">
    <i class="material-icons">library_add</i>
    <span>Crear Rol</span>
</button>
<app-reload style="margin: 150px;" *ngIf="isloadingLista" [isloading]="isloadingLista"  message="Cargando"></app-reload>
<div class="table-responsive" id="tableRol">
   <table class="display table table-hover table-checkable order-column m-t-20 width-per-100 tbRol" style="width: 100%;">
     <thead>
         <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
         </tr>
        </thead>
    </table>
</div>
<div class="modal fade" id="RolModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
<div class="modal-dialog" role="document">
   <div class="modal-content" style="border-radius: 10px;">
       <div class="modal-header">
           <h5 class="modal-title" id="createModal">Crear Rol</h5>
           <button type="button" class="close" data-dismiss="modal"
                   aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
       </div>
       <div class="modal-body">
           <form [formGroup]="formRol" (ngSubmit)="createRol()">
            <div class="input-group">
                <div class="form-line">
                    <label>Nombre Rol</label>
                    <input type="text"  style="margin-left: 10px;" id="inputVertical" formControlName="rolName" class="form-control" placeholder="Escriba nombre del rol">
                </div>
            </div>
               <div class="modal-footer">
                 <button style="width: 150px;" id="create"  _ngcontent-yvb-c7="" [disabled]="btnisLoading" class="btn btn-outline-success btn-lg btn-block waves-effect" (click)="createRol()" type="button">
                    <span *ngIf="!btnisLoading"> Guardar</span>
                    <app-reloadform #isloadingCreate></app-reloadform>
                 </button>
                 <button id="update" style="width: 150px;"  _ngcontent-yvb-c7="" [disabled]="btnisLoading" class="btn btn-outline-success btn-lg btn-block waves-effect" (click)="UpdateRol()" type="button">
                    <span *ngIf="!btnisLoading"> Actualizar</span>
                    <app-reloadform #isloadingUpdate></app-reloadform>
                 </button>
                 <button style="width: 150px;" _ngcontent-yvb-c7="" class="btn btn-outline-danger btn-lg btn-block waves-effect"  data-dismiss="modal" type="button">Volver a lista</button>
               </div>
           </form>
       </div>
   </div>
</div>
</div>
